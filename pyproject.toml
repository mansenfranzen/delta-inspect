[project]
name = "delta-inspect"
version = "0.1.0"
authors = [
    { name = "Franz WÃ¶llert", email = "franz.woellert@heidelberg.com" }
]
requires-python = ">=3.12"
dependencies = [
    "typer",
    "pydantic",
    "plotly",
    "fsspec",
    "polars[pyarrow]",
    "rtree",
    "termplotlib",
    "boto3>=1.38.29",
    "certifi>=2025.4.26",
]

[dependency-groups]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
    "mypy",
    "deltalake",
    "ipykernel",
    "nbformat"
]

[project.scripts]
delta-inspect = "delta_inspect.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
